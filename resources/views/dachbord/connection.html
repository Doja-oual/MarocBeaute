<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Cosmétiques Marocains</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --beige-background: #E6D8C3;
            --gold-accent: #B8A078;
            --dark-green: #4A5F3A;
            --text-color: #4A4A4A;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--beige-background);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" width="100%" height="100%"><defs><linearGradient id="simpleGradient" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:%23F5E6D3;stop-opacity:1" /><stop offset="100%" style="stop-color:%23E6D8C3;stop-opacity:1" /></linearGradient></defs><rect width="100%" height="100%" fill="url(%23simpleGradient)"/></svg>');
        }

        .register-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 40px;
            width: 500px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .register-logo {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-logo img {
            max-width: 200px;
            border-radius: 10px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark-green);
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--gold-accent);
            border-radius: 8px;
            background-color: rgba(230, 216, 195, 0.2);
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--dark-green);
            box-shadow: 0 0 10px rgba(74, 95, 58, 0.2);
        }

        .terms-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }

        .terms-section input {
            margin-right: 10px;
        }

        .register-btn {
            width: 100%;
            padding: 14px;
            background-color: var(--gold-accent);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .register-btn:hover {
            background-color: var(--dark-green);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(74, 95, 58, 0.3);
        }

        .login-link {
            margin-top: 20px;
            font-size: 0.9em;
        }

        .login-link a {
            color: var(--gold-accent);
            text-decoration: none;
            font-weight: bold;
        }

        .social-login {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-btn {
            width: 180px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .social-btn i {
            margin-right: 10px;
            font-size: 20px;
        }

        .social-btn.gmail {
            background-color: #fff;
            color: #4285F4;
            border: 2px solid #4285F4;
        }

        .social-btn.gmail:hover {
            background-color: #4285F4;
            color: white;
        }

        .social-btn.facebook {
            background-color: #3b5998;
            color: white;
        }

        .social-btn.facebook:hover {
            background-color: #2d4474;
        }

        .social-btn.instagram {
            background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
            color: white;
        }

        .social-btn.instagram:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-logo">
            <img src="/api/placeholder/200/100" alt="Logo Cosmétiques Marocains">
        </div>
        <form>
            <div class="form-row">
                <div class="form-group">
                    <label for="prenom">Prénom</label>
                    <input type="text" id="prenom" name="prenom" required placeholder="Votre prénom">
                </div>
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name="nom" required placeholder="Votre nom">
                </div>
            </div>
            <div class="form-group" style="margin-bottom: 20px;">
                <label for="email">Adresse Email</label>
                <input type="email" id="email" name="email" required placeholder="Votre adresse email">
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="password">Mot de Passe</label>
                    <input type="password" id="password" name="password" required placeholder="Créez un mot de passe">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmer le Mot de Passe</label>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirmez votre mot de passe">
                </div>
            </div>
            <div class="terms-section">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">J'accepte les conditions d'utilisation</label>
            </div>
            <button type="submit" class="register-btn">Créer un Compte</button>
            <div class="login-link">
                Vous avez déjà un compte ? <a href="login.html">Connectez-vous</a>
            </div>
            <div class="social-login">
                <a href="#" class="social-btn gmail">
                    <i class="fab fa-google"></i>Gmail
                </a>
                <a href="#" class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i>Facebook
                </a>
            </div>
        </form>
    </div>
</body>
</html>
